name: Update fields.json from Power Automate

on:
  repository_dispatch:
    types: [update_fields]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write fields.json
        run: |
          cat > fields.json <<'EOF'
          ${{ github.event.client_payload.fieldsJson }}
          EOF

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add fields.json
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update fields.json from Power Automate"
          git push
